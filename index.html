---
layout: default
title: {{ site.name }}
---

<div id="home">
  <h2>{{ site.title }}</h2>
  <ul class="posts">
   
      <span><a href="{{ site.url }}">{{ site.view }}</a></span> ou <span><a href="abp:subscribe?location={{ site.url }}&title={{ site.title }}">{{ site.add }}</a></span>
    </ul>
</div>
